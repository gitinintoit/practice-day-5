<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <script src="js/calculator.js"></script>
</head>

<body>
    <p> We have two numbers 59 and 78, what you wanna do?</p>
    <p id="add"></p>
    <button onclick="document.getElementById('add').innerHTML='59+78='+add(59,78)">Add</button><br>
    <p id="sub"></p>
    <button onclick="document.getElementById('sub').innerHTML='59-78='+subtract(59,78)">Subtract</button><br>
    <p id="mul"></p>
    <button onclick="document.getElementById('mul').innerHTML='59*78='+multiply(59,78)">Multiply</button><br>
    <p id="div"></p>
    <button onclick="document.getElementById('div').innerHTML='59/78='+divide(59,78)">Divide</button><br>
    
</body>
</html>
