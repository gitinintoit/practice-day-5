<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested loops</title>
    <script>
        for(var a=1;a<=15;a+=2){
            for(var b=0;b<a;b++){
                document.write("*");
            }
            document.write("<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
