<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object Example</title>
</head>
<body>
    <h2>Javascript objects</h2>
    <p id="demo"></p>
    <script>
        const person={
            firstName:"Ravi",
            lastName:"Shyam",
            age:"23"
        };
        document.getElementById("demo").innerHTML=person.firstName+" "+person.lastName;
    </script>
    
</body>
</html>
